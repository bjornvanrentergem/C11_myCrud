<ion-header>

  <ion-navbar>
    <ion-title>edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>Brand</ion-label>
      <ion-input type="text" [(ngModel)]="item.brand"></ion-input>
    </ion-item>

      <ion-label floating>Make</ion-label>
